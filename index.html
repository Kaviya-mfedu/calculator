<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <div class="header">
        <h3> SIMPLE CALCULATOR</h3>
        <div class="content">

        <input type="text" id="inputvalue" placeholder="0">

        <div>
            <button onclick="clearscreen()" class="operator">AC</button>
            <button onclick="del()" class="operator">Del</button>
            <button onclick="display ('%')" class="operator">%</button> 
            <button onclick="display('/')" class="operator">/</button>
        </div>

        <div>
            <button onclick="display('7')" class="operator">7</button>
            <button onclick="display('8')" class="operator">8</button>
            <button onclick="display('9')" class="operator">9</button>
            <button onclick="display('*')" class="operator">*</button>
        </div>

        <div>
            <button onclick="display('4')" class="operator">4</button>
            <button onclick="display('5')" class="operator">5</button>
            <button onclick="display('6')" class="operator">6</button>
            <button onclick="display('-')" class="operator">-</button>
        </div>

        <div>
            <button onclick="display('1')" class="operator">1</button>
            <button onclick="display('2')" class="operator">2</button>
            <button onclick="display('3')" class="operator">3</button>
            <button onclick="display('+')" class="operator">+</button>
        </div>

        <div>
            <button onclick="display('00')" class="operator">00</button>
            <button onclick="display('0')" class="operator">0</button>
            <button onclick="display('.')" class="operator">.</button>
            <button onclick="calculate()" class="equal">=</button>
        </div>
    </div>
    </div>

    <script>
        function clearscreen(){
            document.getElementById("inputvalue").value=" ";
        }
        function display(value){
            document.getElementById("inputvalue").value+=value;
        }
        function calculate(){
            var a=document.getElementById("inputvalue").value;
            var b= eval(a);
            document.getElementById("inputvalue").value=b;
        }
        function del(){
            inputvalue.value=document.getElementById("inputvalue").value.slice(0,-1);
        }
    </script>
</body>
</html>
